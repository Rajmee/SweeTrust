<html>
  <head>
    <title>Simple login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          // user=$("#user").val();
          // pass=$("#password").val();
          var phn=$("#phn").val();
          var notes=$("#notes").val();
          var quantity=$("#quantity").val();
          var price=$("#price").val();
          var location=$("#location").val();
          var pickup=$("#pickup").val();
          var deliveryCharge=$("#deliveryCharge").val();
         
          $.post("http://192.168.10.94:3000/placeOrder",{expectedTime:$("#expectedTime").val(),notes:notes,quantity: quantity,phn:phn,price:price,deliveryCharge:deliveryCharge,location:location,pickupCoordinates:pickup}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });


        
        $("#submit2").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          var phn=$("#phn").val();
          var notes=$("#notes").val();
          var quantity=$("#quantity").val();
          var price=$("#price").val();
          var location=$("#location").val();
          var pickup=$("#pickup").val();
          var deliveryCharge=$("#deliveryCharge").val();
          var type=$('#type').val();
          $.post("http://192.168.10.94:3000/signUp",{user:user,phn:phn,password:pass,type:type}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });


        
        $("#submit3").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          var phn=$("#phn").val();
          var notes=$("#notes").val();
          var quantity=$("#quantity").val();
          var price=$("#price").val();
          var location=$("#location").val();
          var pickup=$("#pickup").val();
          var deliveryCharge=$("#deliveryCharge").val();
         
          $.post("http://192.168.10.94:3000/signIn",{phn:phn,password:pass}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });


        $("#submit4").click(function(){
          
          var phn=$("#phn").val();
          var longitude=$("#longitude").val();
          var latitude=$("#latitude").val();
          
          $.post("http://192.168.10.94:3000/lastLocation",{longitude:longitude,phn:phn,latitude:latitude}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });
        $("#submit5").click(function(){
          
          var phn=$("#phn").val();
          var longitude=$("#longitude").val();
          var latitude=$("#latitude").val();
          
          $.post("http://192.168.10.94:3000/getNearbyOrders",{longitude:longitude,phn:phn,latitude:latitude}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });
        $("#submit6").click(function(){
          
          var phn=$("#carrierPhn").val();
          var pickupOrderId=$("#pickupOrderId").val();
          
          $.post("http://192.168.10.94:3000/pickupOrder",{orderId:pickupOrderId,phn:phn}, function(data){
            if(data==='yes') {
                alert("login success");
              }
          });
        });

      });
    </script>
  </head>
  <body>
    <h1>Sign UP</h1>
    <input type="TEXT" id="user" size="40" value="01643969284"><br>
    <input type="password" id="password" size="40" value="01643969284"><br>
    <input type="TEXT" id="phn" size="40" value="01643969284"><br>
    <input type="TEXT" id="type" size="40" value="carrier"><br>
    <input type="button" id="submit2" value="Submit">

    <h1>Login</h1>
    <input type="password" id="password" size="40" value="01643969284"><br>
    <input type="TEXT" id="phn" size="40" value="01643969284"><br>
    <input type="button" id="submit3" value="Submit">

    <input type="TEXT" id="phn" size="40" value="01643969284"><br>
    <input type="TEXT" id="location" size="40" value="45.434343,-79.5353"><br>
    <input type="TEXT" id="pickup" size="40" value="40.424,-70.42433"><br>
    
    <input type="TEXT" id="deliveryCharge" size="40" value="20"><br>

    <input type="button" id="submit" value="Submit">
    <h1>Location update</h1>
    <input type="TEXT" id="phn" size="40" value="01643969284"><br>
    <input type="TEXT" id="latitude" size="40" value="40.34324"><br>
    <input type="TEXT" id="longitude" size="40" value="-70.42433"><br>
    <input type="button" id="submit4" value="Submit">
    
    <h1>Pickup Order</h1>
    <input type="TEXT" id="phn" size="40" value="01643969284"><br>
    <input type="TEXT" id="orderId" size="40" value="2"><br>
    
    <input type="TEXT" id="longitude" size="40" value="40.34324"><br>
    <input type="TEXT" id="latitude" size="40" value="-70.42433"><br>
    <input type="button" id="submit4" value="Submit">
    <h1>Get nearby Orders</h1>

    <input type="TEXT" id="carrierPhn" size="40" value="01643969284"><br>
    <input type="TEXT" id="pickupOrderId" size="40" value="29"><br>
    <input type="button" iid="submit6" value="Submit">
  </body>
</html>
